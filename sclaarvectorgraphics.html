<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>scalar vector graphics</title>
</head>
<body>
<p>svg images are defined in <b>xml files</b></p>

<svg width="300px" height='300px' xmlns="www.w3.org/2000/svg">
	<line x1='60' y1='20' x2='100' y2='100' stroke='red' stroke-width='3px' />
</svg>

<svg  width="300px" height='300px'>
	<circle  cx='10' cy='20' r='5' fill='transparent' stroke='green' stroke-width='10px' ></circle>
</svg>

<svg width='300px' height='300px'>
	<rect width='200px' height='100px' fill='violet' x='20' y='20' stroke="lightblue" stroke-width='25px' rx='35px' ry='5px' /> 
</svg>

<svg  width="500px" height='500px'>
	<circle  cx='70' cy='70' r='20' fill='blue' stroke='violet' stroke-width='10px'  ></circle>
</svg>




</body>
</html>
