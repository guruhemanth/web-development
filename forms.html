<HTML>
	<head>
		<meta charset="UTF-8">
		<title>forms</title>
	<style>
		#style{
			width: 300px;
			background-color: whitesmoke;
			margin-left: 600px;
			padding: 12px;
			margin-top: 100px;
			border: 1px solid #ccc;
		}
	</style>
	</head>
	<a href="CSS.html" target="_blank"><body style="background-color: lavender;"> 
		<form id="style" method="get">
		<h1 style="text-align: center;">signup</h1>

			<div>
				<input type="text" name="username" placeholder="name" autofocus  required><!--placeholder and autofocus,required are new attributes -->
			</div>
			<div>
				enter email<br>
				<input type="email" name="email" required>
			</div>
			<div>
				type password<br>
				<input type="password" name="password" required maxlength="8">
			</div>
			<div>
				conform password<br>
				<input type="password" name="confirm password" required maxlength="8">
			</div>
			<div>
				gender<br>
				<input type="radio" name="male" value="male">male</input>
				<input type="radio" name="female" value="female">female</input>
				<input type="radio" name="other" value="other">other</input>
			</div>
			<div>
				<select name="security question">
					<option value="first-name">what is your nick name</option>
					<option value="first-school">what is your first school</option>
					<option value="fav-colour">what is your fav colour</option>
				</select>
			</div>
			<div>
				<textarea name="answer" rows="6" cols="25"></textarea>
			</div>
            <div>
            	<input type="checkbox" name="checkbox" value="confirm">i agree to terms and conditions</input>
            </div>
            <div>
            	<input type="submit" value="submit">
            </div> 
            <div>
            	<button>done</button>
            </div>
            <div>
            	<input list="technologies" name="softwares" >
            	<datalist id="technologies">
            		<option value="html">
            		<option value="css">
            		<option value="javascript">
            		<option value="python">
            		<option value="react">
            		<option value="django">
            		<option value="php">
            		<option value="nodejs">
            		<option value="nextjs">
            		<option value="git">
            	</datalist>
            </div>
            <div>
            	<input type="file" name="choosefile">  <!--DIFFERENT ATTRIBUTES=FILE,RESET,DATE,PLACE HOLDER ETC-->
            	<input type="reset" name="reset">
            	<input type="date" name="date">

            </div>


		</form>
	</body>
</HTML>
</a>
